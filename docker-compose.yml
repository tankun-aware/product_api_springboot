version: '3.7'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: test_name
    volumes:
      - ./data_test:/var/lib/postgresql/data
      - ./dump:/dump
      - ./setup.sh:/setup.sh

  product:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-container
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      
    environment:
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/test_name"
      SPRING_DATASOURCE_USERNAME: testuser
      SPRING_DATASOURCE_PASSWORD: testpassword
